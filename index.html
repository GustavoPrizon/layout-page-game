<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/reset.css">

        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/function.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/explore.css">

        <title>Home - Games</title>
    </head>
    <body>
        <section class="header container">
            <img src="img/logo.svg" alt="Logo" class="logo">
            <ul class="list">
                <li class="item"><a href="#" class="action">Leaderboards</a></li>
                <li class="item"><a href="#" class="action">Events</a></li>
                <li class="item"><a href="#" class="action">Ranking</a></li>
                <li class="item"><a href="#" class="action">Insights</a></li>
            </ul>
            <ul class="sign">
                <li class="item"><input type="submit" value="LOG IN" class="login"></li>
                <li class="item"><input type="submit" value="SIGN IN" class="signup"></li>
            </ul>
        </section>

        <section class="explore container">
            <input type="submit" class="newclan" value="New: Create your clan">
            <h1 class="title">
                Manage all your gaming achievements and progress in one place.
            </h1>
            <ul class="list">
                <li class="item"><input type="submit" value="GET STARTED FOR FREE" class="start"></li>
                <li class="item"><input type="submit" value="WATCH INTRO VIDEO" class="watch"></li>
            </ul>
        </section>

    </body>
</html>
